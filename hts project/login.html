<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/3168141e59.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <img class="logo" src="download (1).jpeg" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Registration</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a>
    </header>


    <div class="wrapper">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

        
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form >
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost Password <a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Register</button>
                <button type="button" id="signinBtn" class="disable">Log in</button>
            </div>
        </form>
    </div>
    </div>

<script >

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable")
    signinBtn.classList.remove("disable")
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable")
    signinBtn.classList.add("disable")
}

</script>

</body>
</html>
